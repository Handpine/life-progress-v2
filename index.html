<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Life Progress</title>
  <meta name="theme-color" content="#FAF9F6">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="app-root">
    
    <header class="app-header">
      <div class="header-content">
        <div class="app-logo">Life Progress</div>
        <div class="header-right">
            <div id="currentDate" class="app-date">Loading...</div>
            <button id="settingsBtn" class="icon-btn-small">‚öôÔ∏è</button>
        </div>
      </div>
    </header>

    <main class="app-main">
      
      <div id="tab-write" class="tab-page">
        <h1 class="page-title">Daily Entry</h1>

        <div id="aiActionArea" class="ai-banner hidden">
            <div id="aiActionText">It's Friday! Review your week?</div>
            <button id="generateSummaryBtn" class="btn-ai">‚ú® Generate Summary</button>
        </div>
        
        <div class="card">
          <label class="field-label">Chief Complaint</label>
          <input type="text" id="ccInput" class="input" placeholder="e.g. Headache, Python Study, Gym...">

          <label class="field-label">Plan</label>
          <textarea id="planInput" class="textarea" rows="4" placeholder="‚Ä¢ What's the plan?"></textarea>

          <label class="field-label">Gratitude</label>
          <textarea id="gratitudeInput" class="textarea" rows="3" placeholder="‚Ä¢ What are you thankful for?"></textarea>

          <label class="field-label">Note</label>
          <textarea id="noteInput" class="textarea" rows="4" placeholder="Anything else?"></textarea>

          <button id="saveBtn" class="btn-primary">Save</button>
        </div>
      </div>

      <div id="tab-history" class="tab-page tab-page-hidden">
        <h1 class="page-title">History</h1>

        <div class="input-wrapper" style="margin-bottom: 16px;">
            <input type="text" id="searchInput" class="input" placeholder="Search entries..." style="padding: 12px;">
        </div>

        <div class="history-toolbar">
            <div class="toggle-group">
                <button id="calendarViewBtn" class="toggle-btn toggle-btn-active">Calendar</button>
                <button id="listViewBtn" class="toggle-btn">List</button>
            </div>
        </div>

        <div id="calendarView" style="margin-top: 20px;">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="icon-btn">‚Äπ</button>
                <span id="calendarMonthLabel" class="calendar-month-label">Month Year</span>
                <button id="nextMonthBtn" class="icon-btn">‚Ä∫</button>
            </div>
            <div id="calendarGrid" class="calendar-grid">
                </div>
        </div>

        <div id="listView" class="list-view-hidden" style="margin-top: 20px;">
            <div id="historyList">
                </div>
        </div>
      </div>

    </main>

    <nav class="bottom-tabs">
      <button class="tab-btn tab-btn-active" data-target="tab-write">
        <span class="tab-icon">‚úé</span>
        Write
      </button>
      <button class="tab-btn" data-target="tab-history">
        <span class="tab-icon">üìÖ</span>
        History
      </button>
    </nav>

  </div>

  <div id="entryModal" class="modal hidden">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div id="modalDateLabel" class="modal-title">Date</div>
        <button id="modalCloseBtn" class="btn-ghost">Close</button>
      </div>
      <div id="modalEntries">
        </div>
    </div>
  </div>

  <div id="actionSheet" class="action-sheet hidden">
    <div class="modal-backdrop" id="actionSheetBackdrop"></div>
    <div class="action-sheet-content">
      <button id="regenerateAiBtn" class="action-sheet-btn hidden" style="color: #673AB7; background-color: #EDE7F6;">‚ú® Regenerate AI Summary</button>
      <button id="editEntryBtn" class="action-sheet-btn">Edit</button>
      <button id="deleteEntryBtn" class="action-sheet-btn action-sheet-btn-danger">Delete</button>
      <button id="cancelActionBtn" class="action-sheet-btn action-sheet-btn-cancel">Cancel</button>
    </div>
  </div>

  <div id="confirmModal" class="modal hidden">
      <div class="modal-backdrop" id="confirmBackdrop"></div>
      <div class="modal-content confirm-content">
          <div id="confirmMessage" class="confirm-message">Are you sure?</div>
          <div class="confirm-actions">
              <button id="confirmCancelBtn" class="action-sheet-btn action-sheet-btn-cancel">Cancel</button>
              <button id="confirmOkayBtn" class="action-sheet-btn btn-primary">Okay</button>
          </div>
      </div>
  </div>

  <div id="settingsModal" class="modal hidden">
      <div class="modal-backdrop" id="settingsBackdrop"></div>
      <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">Settings & Sync</div>
            <button id="settingsCloseBtn" class="btn-ghost">Close</button>
          </div>
          <div style="padding-bottom: 20px; overflow-y: auto; max-height: 70vh;">
              
              <div id="authSection">
                  <h3 style="font-size: 14px; color: #37474F; margin-bottom: 12px;">Cloud Sync (Supabase)</h3>
                  
                  <div id="loginForm">
                      <label class="field-label">Supabase URL</label>
                      <input type="text" id="sbUrlInput" class="input" placeholder="https://xyz.supabase.co">
                      
                      <label class="field-label">Supabase Anon Key</label>
                      <input type="password" id="sbKeyInput" class="input" placeholder="eyJhbGci...">

                      <hr style="border: 0; border-top: 1px solid #ECEFF1; margin: 16px 0;">

                      <label class="field-label">Email</label>
                      <input type="email" id="emailInput" class="input" placeholder="you@example.com">
                      
                      <label class="field-label">Password</label>
                      <input type="password" id="passwordInput" class="input" placeholder="********">

                      <div style="display: flex; gap: 10px; margin-top: 16px;">
                          <button id="btnSignUp" class="btn-secondary">Sign Up</button>
                          <button id="btnLogin" class="btn-primary" style="margin-top:0;">Login</button>
                      </div>
                  </div>

                  <div id="userStatus" class="hidden" style="background: #E8F5E9; padding: 12px; border-radius: 12px; margin-top: 10px;">
                      <div style="color: #2E7D32; font-weight: 600; font-size: 14px;">Logged in as:</div>
                      <div id="userEmailDisplay" style="color: #1B5E20; font-size: 13px; margin-bottom: 8px;"></div>
                      <button id="btnLogout" class="btn-secondary" style="margin-top:0; font-size:12px; padding: 8px;">Logout</button>
                  </div>
                  <div id="authMsg" style="margin-top:10px; font-size: 13px; text-align: center;"></div>
              </div>

              <hr style="border: 0; border-top: 1px solid #ECEFF1; margin: 24px 0;">

              <h3 style="font-size: 14px; color: #37474F; margin-bottom: 12px;">AI Settings</h3>
              <label class="field-label">Gemini API Key</label>
              <div style="font-size: 12px; color: #78909C; margin-bottom: 8px;">
                  Stored locally. Required for AI summary.
              </div>
              <input type="password" id="apiKeyInput" class="input" placeholder="Paste Gemini Key here...">
              <button id="saveApiKeyBtn" class="btn-primary" style="margin-top: 16px;">Save AI Key</button>
              <div id="keyStatus" style="margin-top:10px; font-size: 13px; color: green; display: none;">Key saved!</div>
          </div>
      </div>
  </div>

  <div id="loadingOverlay" class="hidden" style="position: fixed; inset: 0; background: rgba(250, 249, 246, 0.95); z-index: 300; justify-content: center; align-items: center; flex-direction: column;">
      <div class="sun-spinner">
        <div class="sun-core"></div>
        <div class="sun-rays"></div>
      </div>
      <div id="loadingText" style="margin-top: 24px; font-weight: 500; font-size: 14px; color: #8D6E63; letter-spacing: 0.05em;">Thinking...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
